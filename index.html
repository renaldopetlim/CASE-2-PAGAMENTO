<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pagamento</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>Sacola</li>
            <li class="active">Pagamento</li>
            <li>Confirmação</li>
        </ul>
    </nav>
    <main>
        <h1>Pagamento</h1>
        <section id="panel">
            <section id="left">
                <form>
                    <label>Número do Cartão de Crédito</label>
                    <input type="text">
                    <label>Nome do Titular:</label>
                    <input type="text" placeholder="Como no cartão">
                    <div id="seguranca">
                        <div id="validade">
                            <label>Validade (mês/ano):</label>
                            <input type="text">
                        </div>
                        <div id="cvv">
                            <label>CVV:</label>
                            <input type="text">
                        </div>
                    </div>
                </form>
                <img src="assets/images/card.png" alt="card">
            </section>
            <section id="right">
                <ul>
                    <li>
                        <h5>Produtos</h5>
                        <span>R$ 624,80</span>
                    </li>
                    <li>
                        <h5>Frete</h5>
                        <span>R$ 5,80</span>
                    </li>
                    <li>
                        <h5 class="desconto">Desconto</h5>
                        <span class="desconto">R$ 30,00</span>
                    </li>
                    <li class="total">
                        <h5>Total</h5>
                        <span>R$ 600,10</span>
                    </li>
                </ul>
                <button>Seguir para o Pagamento</button>
            </section>
        </section>
        
    </main>
</body>
</html>
